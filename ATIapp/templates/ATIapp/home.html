
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App ML</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      #main{
        text-align:center;
        padding-top:100px;

      }
      input[type='text']{
        width:30%;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 5px;
        margin-top: 10px;
      }
      input[type='submit']{
        width:30%;
        padding: 10px;
        border: 2px solid black;
        cursor:pointer;
        text-transform: uppercase;
      }
      form{

      }
    </style>
  </head>
  <body>
    <div class="" id="main">
      <h1>Buscar Producto</h1>

      <form class="" method="GET">
        <label for="producto"></label>
        <input type="text" name="productos" id="productos" value="{{request.GET.productos}}" placeholder="seleccionar Producto"><br>
        <input type="submit"value="Buscar">
      </form>
      {% if fravega %}
        <h3>Producto: {{fravega.nombre}}</h3>
        <h3>Precio Lista: {{fravega.plista}}</h3>
        <h3>Descuento: %{{fravega.descuento}}</h3>
        <h3>Precio c/descuento: {{fravega.precio}}</h3>
        <a href="https://www.fravega.com{{fravega.link}}" target="_blank">Link al producto</a>
        <h3>
            <img src={{fravega.imagen}}>
         </h3>
      {% endif %}

    </div>

  </body>
</html>
