
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App ML</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      #main{
        text-align:center;
        padding-top:100px;

      }
      input[type='text']{
        width:30%;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 5px;
        margin-top: 10px;
      }
      input[type='submit']{
        width:30%;
        padding: 10px;
        border: 2px solid black;
        cursor:pointer;
        text-transform: uppercase;
      }
      form{

      }
    </style>
  </head>
  <body>
    <div class="" id="main">
      <h1>Buscar Producto</h1>

      <form class="" method="GET">
        <label for="ciudad"></label>
        <input type="text" name="ciudad" id="ciudad" value="{{request.GET.ciudad}}" placeholder="seleccionar ciudad"><br>
        <input type="submit"value="Buscar">
      </form>
      {% if clima %}
        <h3>Producto: {{clima.nombre}}</h3>
        <h3>Precio: {{clima.precio}}</h3>
        <h3>Descuento: %{{clima.descuento}}</h3>
        <!--<h3>{{clima.temp}}</h3>-->
      <!--  <META HTTP-EQUIV="REFRESH" CONTENT="5;URL={{clima.temp}}">-->
      {% endif %}

    </div>

  </body>
</html>
